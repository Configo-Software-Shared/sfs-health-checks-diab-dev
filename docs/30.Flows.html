  function renderFlowCount(detailTableId, typeIndex, statusIndex, statusValue) {
    return function (data, type, row, meta) {
      if (type !== 'display' || !row || !row.type || data === 0) return data;

      const name = row.type;
      const safeName = String(name).replace(/"/g, '&quot;');
      const secondFilter =
        typeof statusIndex === 'number' && typeof statusValue === 'string' && statusValue.length > 0
        ? `setColumnFilter('${detailTableId}', ${statusIndex}, '${statusValue}');`
        : '';
      return `<a href="#" onclick="
        clearAllFilters('${detailTableId}');
        setColumnFilter('${detailTableId}', ${typeIndex}, '/^${safeName}$');
        ${secondFilter}
        scrollTableIntoView('${detailTableId}');
        return false;
      ">${data}</a>`;
    };
  }

  function renderLabelAndFullName(data, type, row, meta) {
    if (type !== 'display')
      return data?.label + ' (' + data?.fullName + ')';

    const fullName = data.fullName;
    const label = data.label;
    // Escape for HTML
    const safeFullName = String(fullName).replace(/"/g, '&quot;');
    const safeLabel = String(label).replace(/"/g, '&quot;');
    return `<div>${safeLabel}</div><div class="ui gray label">${safeFullName}</div>`;
  }

  function renderComponents(data, type) {
    if (typeof data === 'object' && data !== null && !Array.isArray(data)) {
      const keys = Object.keys(data).sort();
      if (type === 'display') {
        return `<div class="ui list">${keys.map(key => `<div class="item">${key}: ${data[key]}</div>`).join('')}</div>`;
      } else {
        return keys.join('||');
      }
    }
    return null;
  }

  $( document ).ready( function ()
    {
      initDataTableWithButtons(
        '#flow-summary',

        true,
        true,
        {
          data: summaryData,
          columns: [
            { data: 'type', title: 'Flow type' },
            { data: 'total', title: 'Total', render: renderFlowCount('#flows', 1) },
            { data: 'active', title: 'Active', render: renderFlowCount('#flows', 1, 2, 'Active') },
          ],
          pageLength: 20,
          lengthMenu: [20, 40, 70, 100]
        }
      );

      initDataTableWithButtons(
        '#flows',
        'Flows',
        true,
        true,
        {
          data: flowData,
          columns: [
            { data: 'name', title: 'Name', render: renderLabelAndFullName },
            { data: 'type', title: 'Flow type' },
            { data: 'status', title: 'Status' },
            { data: 'components', title: 'Components', render: renderComponents },
          ],
          pageLength: 20,
          lengthMenu: [20, 40, 70, 100]
        }
      );
    }
  );</script>
